<style>
.example p{
	margin: 25px;
	border-style: solid;
	border-width: medium;
	border-color: black;
}

/* style */
p.solid{
	border-style: solid;
}
p.dotted{
	border-style: dotted;
}
p.double{
	border-style: double;
}
p.dashed{
	border-style: dashed;
}
p.groove{
	border-style: groove;
}
p.inset{
	border-style: inset;
}
p.outset{
	border-style: outset;
}
p.ridge{
	border-style: ridge;
}

/* width */
p.thin{
	border-width: thin;
}
p.medium{
	border-width: medium;
}
p.thick{
	border-width: thick;
}

/* color */
p.red{
	border-color: red;
}
p.green{
	border-color: green;
}
p.blue{
	border-color: blue;
}

/* part style declare*/
p.top{
	border-top-color: red;
	border-top-style: dashed;
	border-top-width: thick;
}

/* circular edge */
p.radius{
	border-radius: 15px;
}
p.radius_part{
	border-top-left-radius: 15px;
	border-top-right-radius: 0px;
	border-bottom-right-radius: 0px;
	border-bottom-left-radius: 15px;
}
</style>
<div class="example">
	<ul>
		<li>Style</li>
		<p class="solid">Solid</p>
		<p class="dotted">Dotted</p>
		<p class="double">Double</p>
		<p class="dashed">Dashed</p>
		<p class="groove">Groove</p>
		<p class="inset">Inset</p>
		<p class="outset">Outset</p>
		<p class="ridge">Ridge</p>
	
		<li>Width</li>
		<p class="thin">Thin</p>
		<p class="medium">Medium</p>
		<p class="thick">Thick</p>

		<li>Color</li>
		<p class="red">Red</p>
		<p class="green">Green</p>
		<p class="blue">Blue</p>

		<li>Part Style Declare</li>
		<p class="top">Top</p>

		<li>Circular Edge</li>
		<p class="radius">Radius</p>
		<p class="radius_part">Radius part</p>
	</ul>
</div>
