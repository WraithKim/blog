<style>
.example p{
	margin: 25px;
	border-style: solid;
	border-width: medium;
	border-color: black;
}

/* style */
#solid{
	border-style: solid;
}
#dotted{
	border-style: dotted;
}
#double{
	border-style: double;
}
#dashed{
	border-style: dashed;
}
#groove{
	border-style: groove;
}
#inset{
	border-style: inset;
}
#outset{
	border-style: outset;
}
#ridge{
	border-style: ridge;
}

/* width */
#thin{
	border-width: thin;
}
#medium{
	border-width: medium;
}
#thick{
	border-width: thick;
}

/* color */
#red{
	border-color: red;
}
#green{
	border-color: green;
}
#blue{
	border-color: blue;
}

/* part style declare*/
#top_only{
	border-top-color: red;
	border-top-style: dashed;
	border-top-width: thick;
}

/* circular edge */
#radius{
	border-radius: 15px;
}
#radius_part{
	border-top-left-radius: 15px;
	border-top-right-radius: 0px;
	border-bottom-right-radius: 0px;
	border-bottom-left-radius: 15px;
}
</style>
<div class="example">
	<ul>
		<li>Style</li>
		<p id="solid">Solid</p>
		<p id="dotted">Dotted</p>
		<p id="double">Double</p>
		<p id="dashed">Dashed</p>
		<p id="groove">Groove</p>
		<p id="inset">Inset</p>
		<p id="outset">Outset</p>
		<p id="ridge">Ridge</p>
	
		<li>Width</li>
		<p id="thin">Thin</p>
		<p id="medium">Medium</p>
		<p id="thick">Thick</p>

		<li>Color</li>
		<p id="red">Red</p>
		<p id="green">Green</p>
		<p id="blue">Blue</p>

		<li>Part Style Declare</li>
		<p id="top_only">Top</p>

		<li>Circular Edge</li>
		<p id="radius">Radius</p>
		<p id="radius_part">Radius part</p>
	</ul>
</div>
